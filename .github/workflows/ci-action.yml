name: Run CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go 1.21
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
        
    - name: Install go lint
      run: go install golang.org/x/lint/golint@latest

    - name: Run go lint
      run: |
        golint ./...
